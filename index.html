<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸŒˆ My Interactive Page</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 2rem;
      transition: all 0.4s ease;
      background-color: #f3ddeb;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background-color: #79c7ff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
    }

    button:hover {
      background-color: #58b2f5;
    }

    .dark {
      background-color: #222;
      color: white;
    }

    #counterText, #quoteText {
      margin-top: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>

  <h1 id="welcome">ğŸ‘‹ Hello there!</h1>
  <p id="greeting">Good evening!</p>

  <button id="themeBtn">ğŸŒ‘ Toggle Dark Mode</button>

  <h2>Click Counter ğŸ§®</h2>
  <p id="counterText">You've clicked the button 0 times!</p>
  <button id="clickBtn">Click me!</button>

  <h2>Quote of the Day ğŸ’¬</h2>
  <p id="quoteText">Click the button for some inspiration!</p>
  <button id="quoteBtn">âœ¨ New Quote</button>

  <script>
    const themeBtn = document.getElementById('themeBtn');
    const body = document.body;

    // ğŸŒ— Dark Mode + Background Colour Change
    const colors = ["#f3ddeb", "#e3f2fd", "#fce4ec", "#e8f5e9", "#fff3e0", "#ede7f6"];

    themeBtn.addEventListener('click', () => {
      body.classList.toggle('dark');

      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      body.style.backgroundColor = randomColor;
    });

    // ğŸ‘¤ Ask for name
    const name = prompt("What's your name?");
    if (name) {
      document.getElementById('welcome').textContent = `Welcome, ${name}! ğŸ˜Š`;
    }

    // â° Time Greeting
    const hour = new Date().getHours();
    let message;
    if (hour < 12) message = "â˜€ï¸ Good morning!";
    else if (hour < 18) message = "ğŸŒ¤ï¸ Good afternoon!";
    else message = "ğŸŒ™ Good evening!";
    document.getElementById('greeting').textContent = message;

    // ğŸ–±ï¸ Click Counter + Background Change
    let clicks = 0;
    const clickBtn = document.getElementById("clickBtn");
    const counterText = document.getElementById("counterText");

    clickBtn.addEventListener("click", () => {
      clicks++;
      counterText.textContent = `You've clicked the button ${clicks} times!`;

      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      body.style.backgroundColor = randomColor;
    });

    // ğŸ’¬ Quote of the Day + Background Change
    const quotes = [
      "Believe in yourself ğŸ’ª",
      "Small steps every day ğŸš¶",
      "You are capable of amazing things âœ¨",
      "Stay focused and never give up ğŸ”¥",
      "Dream big and work hard ğŸš€"
    ];

    const quoteBtn = document.getElementById("quoteBtn");
    const quoteText = document.getElementById("quoteText");

    quoteBtn.addEventListener("click", () => {
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      quoteText.textContent = randomQuote;

      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      body.style.backgroundColor = randomColor;
    });
  </script>

</body>
</html>
