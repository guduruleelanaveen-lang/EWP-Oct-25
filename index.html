<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸŒˆ My Interactive Page</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 2rem;
      transition: all 0.4s ease;
      background-color: #fff8e7;
      color: #333;
    }

    h1 { font-size: 2.5rem; margin-bottom: 1rem; }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #ffd54f;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
    }

    button:hover { background-color: #ffb300; }

    .dark {
      background-color: #222;
      color: white;
    }

    #counter {
      font-size: 1.4rem;
      margin-top: 1rem;
    }

    #quote {
      margin-top: 2rem;
      font-style: italic;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <h1 id="welcome">ğŸ‘‹ Hello there!</h1>
  <p id="greeting">Let's make your page come alive âœ¨</p>

  <button id="themeBtn">ğŸŒ— Toggle Dark Mode</button>
  <button id="colorBtn">ğŸ¨ Change Background</button>

  <p id="counter">ğŸ–±ï¸ Clicks: 0</p>

  <div id="quote">ğŸ’¬ Click the screen to see a quote!</div>

  <script>
    const btn = document.getElementById('themeBtn');
    const body = document.body;

    // ğŸŒ— Dark mode toggle
    btn.addEventListener('click', () => {
      body.classList.toggle('dark');
      countClicks();
    });

    // ğŸ‘¤ Ask for visitor's name
    const name = prompt("What's your name?");
    if (name) {
      document.getElementById('welcome').textContent = `Welcome, ${name}! ğŸ‰`;
    }

    // â° Dynamic greeting
    const hour = new Date().getHours();
    let message;
    if (hour < 12) message = "â˜€ï¸ Good morning!";
    else if (hour < 18) message = "ğŸŒ¤ï¸ Good afternoon!";
    else message = "ğŸŒ™ Good evening!";
    document.getElementById('greeting').textContent = message;

    // ğŸ–±ï¸ Click Counter
    let clicks = 0;
    function countClicks() {
      clicks++;
      document.getElementById('counter').textContent = `ğŸ–±ï¸ Clicks: ${clicks}`;
    }

    // ğŸ¨ Random background colour each click
    const colors = ["#fff8e7", "#e3f2fd", "#fce4ec", "#e8f5e9", "#ede7f6"];
    document.getElementById('colorBtn').addEventListener('click', () => {
      const random = colors[Math.floor(Math.random() * colors.length)];
      body.style.backgroundColor = random;
      countClicks();
    });

    // ğŸ’¬ Quote of the day
    const quotes = [
      "Believe in yourself ğŸ’ª",
      "Small steps every day ğŸš¶",
      "You are capable of amazing things âœ¨",
      "Stay curious ğŸ§ ",
      "Code. Learn. Grow. ğŸš€"
    ];

    document.body.addEventListener("click", () => {
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").textContent = `ğŸ’¬ ${randomQuote}`;
    });
  </script>

</body>
</html>
